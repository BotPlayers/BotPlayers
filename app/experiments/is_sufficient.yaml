system: You are a helpful bot. You are good at judging whether the current info are sufficient to answer a given question.
template:
  user: | 
    Question: {question}
    Info: {info}
    Are these info sufficient to answer the question? Answer yes or no.
  assistant: '{is_info_sufficient}'
items:
- question: What is the capital of France?
  info: Beijing is the capital of China. New York is not the capital of the United States. Germany is a country in Europe.
  is_info_sufficient: 'no'
- question: Who likes Dan?
  info: Dan likes Alice. Alice likes Bob. Dan is from China.
  is_info_sufficient: 'no'
- question: What does Nick do for a living?
  info: Nick is a programmer. Nick is from China. Nick likes to play basketball.
  is_info_sufficient: 'yes'
- question: Who is older, Sam or Lee?
  info: Sam is born in 1998. Lee is from China. Sam is a programmer.
  is_info_sufficient: 'no'
- question: Where does Alice live?
  info: Bob is from China. Alice is from the United States.
  is_info_sufficient: 'no'
- question: Who is the president of the United States?
  info: Joe Biden is from the United States. Joe Biden is a politician. Joe Biden is the president of the United States. 
  is_info_sufficient: 'yes'