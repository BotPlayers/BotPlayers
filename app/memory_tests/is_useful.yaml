system: You are a helpful bot. You are good at judging whether the current info is related to a given question.
template:
  user: | 
    Question: {question}
    Info: {info}
    Is this info related to the question? Answer yes or no.
  assistant: '{is_info_useful}'
items:
- question: What is the capital of France?
  info: Beijing is the capital of China.
  is_info_useful: 'no'
- question: Who likes Dan?
  info: Dan likes Alice.
  is_info_useful: 'no'
- question: What does Nick do for a living?
  info: Nick is a programmer.
  is_info_useful: 'yes'
- question: Who is older, Sam or Lee?
  info: Sam is born in 1998.
  is_info_useful: 'yes'